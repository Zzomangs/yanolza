<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/eb78802e54.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/reset.css">
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="../css/sub_frame.css">
  <link rel="icon" href="../img/mobile_gift/favicon.ico" type="image/x-icon" sizes="16x16">

  <link rel="stylesheet" href="../css/sub_motel_detail.css">
  <title>부산 해운대 V 사진, 가격, 위치소개 | 야놀자</title>
</head>

<body>
  <header>
    <article class="main">
      <div class="site_header">
        <div class="site_header_in">
          <div><i class="fa fa-angle-left"></i></div>
          <div><span>부산 해운대 V</span></div>
          <div>
            <i class="fa fa-share"></i>
            <i class="fas fa-shopping-cart" aria-hidden="true">
            </i>
          </div>
        </div>
      </div>
    </article>
  </header>
  <section>
    <article class="local_content">
      <div class="main-conts">
        <!-- 이미지캐러샐 -->
        <div id="carousel">
          <div class="gallery-view no1" id="gallery">
            <div class="no3 no">
              <img src="/img/motel_v3.jpg" alt="">
            </div>
            <div class="no1 no">
              <img src="/img/motel_v1.jpg" alt="">
            </div>
            <div class="no2 no">
              <img src="/img/motel_v2.jpg" alt="">
            </div>
            <div class="no3 no">
              <img src="/img/motel_v3.jpg" alt="">
            </div>
            <div class="no1 no">
              <img src="/img/motel_v1.jpg" alt="">
            </div>
          </div>
          <div class="vanishing">
            <div><i class="fa fa-angle-left"></i></div>
            <div><span>부산 해운대 V</span></div>
            <div>
              <i class="fa fa-share"></i>
              <i class="fas fa-shopping-cart" aria-hidden="true">
              </i>
            </div>
          </div>
          <div class="control">
            <button class="left_btn" onclick="toLeft();"><i class="fa fa-angle-left"></i></button>
            <button class="right_btn" onclick="toRight();"><i class="fa fa-angle-right"></i></button>
          </div>
          
        </div>
        <div class="local_menu">
          <div id="img">
            <span>대표사진</span>
            <a>전체보기</a>
          </div>
          <div class="motel-name">
            <h1>부산 해운대 V</h1>
            <div id="score">
              <span><i class="fa fa-star"></i><b>4.8</b>/5</span>
              <a href="">후기 <b> 3,358</b> 개 <i class="fa fa-angle-right"></i></a></div>
              <span class="where"><i class="fa fa-map-pin"></i>&nbsp; 2호선 해운대역 도보 3분, 클릭💙</span>
              <div id="coupon">
                <div>
                  <h2><i class="fa fa-bolt"></i> <b>10,000원</b>할인</h2>
                  <p>최대 할인 쿠폰은 조기마감 가능</p>
                </div>
                <a href="#">쿠폰보기 <i class="fa fa-angle-right"></i></a>
              </div>
          </div>
          <div id="check-day">
            <div class="check">
              <span>체크인</span>
              <h2><span>2022-03-15</span><i class="fa fa-sort-down"></i></h2>

            </div>
            <div id="cut-div"></div>
            <div class="check">
              <span>체크인</span>
              <h2><span>2022-03-15</span><i class="fa fa-sort-down"></i></h2>
            </div>
          </div>
        </div>
        <div id="cut-line"></div>
        <!-- 후기 -->
        <div class="local_menu">

        </div>
      </div>
    </article>
    <script src="../js/togglebtn.js"></script>
    <script src="../js/dragScroll.js"></script>
    <script src="../js/carousel_click.js"></script>
  </section>
</body>

</html>
