<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리미엄 호텔 | 야놀자</title>
    <link rel="icon" href="./img/mobile_gift/favicon.ico" type="image/x-icon" sizes="16x16">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/sub_premiumhotel.css" rel="stylesheet">
</head>
<body>
    <div id="premium_wrap">
       <!-- header -->
       <header>
        <div id="premium_in_header">
            <div class="back_btn">
                <img src="./img/mobile_gift/btn-back-v7.svg" alt="back_btn">
            </div>
            <div class="share_btn">
                <img src="./img/mobile_gift/icon-share-black-line-2.svg" alt="share">
            </div>
            <div class="cart_btn">
                <img src="./img/mobile_gift/icon-cart-black-line-2.svg" alt="cart">
            </div>
            <h3 class="premium_text">프리미엄 호텔</h2>
        </div>
    </header>
    <!-- header end -->
    <!-- section -->
    <section>
        <div id="in_section">
            <div>
                <img src="https://yaimg.yanolja.com/v5/2021/05/24/09/60ab6f0f8fcc84.21995160.jpg" alt="최고의휴식은 최상의 퀄리티">
                <img src="https://yaimg.yanolja.com/v5/2021/05/24/09/60ab6f15bf2987.55894442.jpg" alt="5성급 호텔 전체보기">
                <img src="https://yaimg.yanolja.com/v5/2021/05/24/09/60ab6f1b29fe01.57377594.jpg">
                <img src="https://yaimg.yanolja.com/v5/2021/05/24/09/60ab6f1ed1b785.06966182.jpg">
            </div>
        </div>
    </section>
    <!-- section end -->
    <!-- footer -->
    <footer>
        <div id="footer_wrap">
            <ul id="footer_list">
                <li class="footer_icon">
                    <div>
                    <img src="https://yaimg.yanolja.com/joy/sunny/static/images/tap-bottom-home-d.svg">
                    <p class="footer_text">홈</p>
                    </div>
                </li>
                <li class="footer_icon">
                    <div>
                        <img src="https://yaimg.yanolja.com/joy/sunny/static/images/tap-bottom-area-d.svg">
                        <p class="footer_text">지역</p>
                    </div>
                </li>
                <li class="footer_icon">
                    <div>
                        <img src="https://yaimg.yanolja.com/joy/sunny/static/images/tap-bottom-around-d.svg">
                        <p class="footer_text">내주변</p>
                    </div>
                </li>
                <li class="footer_icon">
                    <div>
                        <img src="https://yaimg.yanolja.com/joy/sunny/static/images/tap-bottom-wishlist-d.svg">
                        <p class="footer_text">찜</p>
                    </div>
                    <img src="https://yaimg.yanolja.com/joy/sunny/static/images/ico-bottom-tap-new.svg">
                </li>
                <li class="footer_icon">
                    <div>
                        <img src="https://yaimg.yanolja.com/joy/sunny/static/images/tap-bottom-my-d.svg">
                        <p class="footer_text">MY 야놀자</p>
                    </div>
                </li>
            </ul>
        </div>            
    </footer>
    </div>
</body>
</html>
